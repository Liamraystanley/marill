language: go
go:
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - 1.7
script:
  - make test all
notifications:
  irc:
    channels:
      - "irc.byteirc.org#L"
    template:
      - "%{repository} #%{build_number} %{branch}/%{commit}: %{author} -- %{message} %{build_url}"
    on_success: change
    on_failure: change
    skip_join: true
